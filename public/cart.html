<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <!-- Nav Bar -->
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container">
				  <a class="navbar-brand" href="#"><img src="Subs_Logo.png" alt="me!" width="80"></a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="order.html">Order</a>
                        <a class="nav-link active" aria-current="Cart" href="#">Cart</a>
					</div>
				  </div>
				</div>
			</nav>
    <div class="border">
        <h1></h1>
    </div>

    <div class="container mt-5">
        <h1>Your Cart</h1>
        <div id="cart-list" class="mt-4">
            <!-- Sub orders will be injected here -->
        </div>
    </div>

    <script>
        const cartList = document.getElementById('cart-list');

        // Function to fetch and display all subs
        function loadCart() {
            cartList.innerHTML = ""; // Clear current list
            fetch('http://localhost:3000/subs')
            .then(res => res.json())
            .then(subs => {
                if(subs.length === 0){
                    cartList.innerHTML = "<p>No items in your cart yet.</p>";
                    return;
                }

                subs.forEach(sub => {
                    const subCard = document.createElement('div');
                    subCard.classList.add('card', 'mb-3');
                    subCard.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">Sub Order #${sub._id}</h5>
                            <p><strong>Size:</strong> ${sub.size}</p>
                            <p><strong>Bread:</strong> ${sub.bread}</p>
                            <p><strong>Protein:</strong> ${sub.protein}</p>
                            <p><strong>Cheese:</strong> ${sub.cheese}</p>
                            <p><strong>Veggies:</strong> ${sub.veggies.join(', ')}</p>
                            <p><strong>Sauces:</strong> ${sub.sauces.join(', ')}</p>
                            <p><strong>Seasonings:</strong> ${sub.seasonings.join(', ')}</p>
                            <button class="btn btn-danger btn-sm remove-btn" data-id="${sub._id}">Remove</button>
                        </div>
                    `;
                    cartList.appendChild(subCard);
                });

                // Attach remove event listeners
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const subId = this.getAttribute('data-id');
                        fetch(`http://localhost:3000/subs/${subId}`, {
                            method: 'DELETE'
                        })
                        .then(res => res.json())
                        .then(data => {
                            alert('Sub removed from cart!');
                            loadCart(); // Refresh the list
                        })
                        .catch(err => console.error('Error removing sub:', err));
                    });
                });
            })
            .catch(err => console.error('Error fetching subs:', err));
        }

        // Load cart on page load
        loadCart();
    </script>
</body>
</html>
